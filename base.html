<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Locale Redirect</title>
</head>
<body>
<script>
  const lang = navigator.language || navigator.userLanguage;
  if (lang.indexOf('de') == 0)
    window.location = '/de/';
  else if (lang.indexOf('es') == 0)
    window.location = '/es/'
  else
    window.location = '/en/';
</script>
</body>
</html>
