<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {%- if page.title -%}
        {{ page.title }}
        {%- elsif site.title -%}
        {{ site.title }}
        {%- else -%}
        NO TITLE
        {%- endif -%}
    </title>
    <link type="text/css" rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/assets/css/master.css">
    <link type="text/css" rel="stylesheet" href="/assets/css/skrollr.css" data-skrollr-stylesheet/>
</head>
<body>
<div id="skrollr-body">
    {%- include header.html -%}
    {{ content }}
    {%- include footer.html -%}
</div>

<!-- Bootstrap JS, jQuery and Popper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="/assets/scripts/skrollr.stylesheets.min.js"></script>
<script src="/assets/scripts/skrollr.min.js"></script>
<script src="/assets/scripts/skrollr.menu.min.js"></script>
<script src="/assets/scripts/master.js"></script>
</body>
</html>
