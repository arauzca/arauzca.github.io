en:
  verse1: "In the beginning was the Word, and the Word was with God, and <span class='text-uppercase'>the Word was God.</span>"
  lead1:  "John 1:1"
  verse2: "Commit your activities to the Lord, and your plans will be established."
  lead2:  "Proverbs 16:3"
  verse3: "Listen, Israel: The Lord our God, the Lord is one."
  lead3:  "Deuteronomy 6:4"
de:
  verse1: "Am Anfang war das Wort. Das Wort war bei Gott,<br />und <span class='text-uppercase'>das Wort war Gott selbst.</span>"
  lead1:  "Johannes 1:1"
  verse2: "Vertraue dem Herrn deine Pläne an, er wird dir Gelingen schenken."
  lead2:  "Sprüche 16:3"
  verse3: "Höre, Israel, der Herr, unser Gott, ist ein einiger Herr."
  lead3:  "5. Mose 6:4"
es:
  verse1: "En el principio era el Verbo, y el Verbo era con Dios,<br />y <span class='text-uppercase'>el Verbo era Dios.</span>"
  lead1:  "Juan 1:1"
  verse2: "Encomienda al Señor tus acciones, y tus pensamientos serán afirmados."
  lead2:  "Proverbios 16:3"
  verse3: "Oye, Israel: el Se&ntilde;or nuestro Dios, el Se&ntilde;or <span class='text-uppercase'>uno</span> es."
  lead3:  "Deuteronomio 6:4"
